<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connMSSQL</title>
</head>
<body>
    <h1>Connect to MSSQL Server.</h1>
    {% block content %}
        <h2>MSSQL Server name: {{HOST_NAME}}</h2>
        <h2>MSSQL Server information:</h2>
        {% for info in SERVER_INFO %}
            <h3>{{ info }}</h3>
        {% endfor %}
    {% endblock %}
</body>
</html>
